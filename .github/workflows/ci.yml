name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_USER: appuser
          MARIADB_PASSWORD: apppw
          MARIADB_ROOT_PASSWORD: rootpw
          MARIADB_DATABASE: taskdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -u root -prootpw"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4  
      - name: Set up Python
        uses: actions/setup-python@v5  
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system deps (mysql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

      - name: Wait for MariaDB
        env:
          MYSQL_PWD: apppw
        run: |
          for i in {1..30}; do
            mariadb-admin ping -h 127.0.0.1 -P 3306 -u appuser && break
            sleep 2
          done
          mariadb-admin ping -h 127.0.0.1 -P 3306 -u appuser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        env:
          TEST_DATABASE_URL: "mysql+pymysql://appuser:apppw@127.0.0.1:3306/taskdb"
          JWT_SECRET_KEY: "ci-only-not-secret"
        run: |
          pytest -q
          

